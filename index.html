<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP de sorteio</title>
    <link rel="stylesheet" href="./../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
<header>
    <img src="https://cdn.pixabay.com/photo/2013/07/13/12/38/dices-160005_1280.png" alt="Dado.">
    <h1>Sorteio de nomes!</h1>
</header>

<main class="app">
    <section>
        <h2>SORTEAR NOMES</h2>
        <P>Crie o sorteio de <strong>nomes</strong> facilmente ultilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</P>
        <hr>
        <p class="text-left">Adicione os nomes</p>
        <div class="formulário">

        <label for="entradanomes">Adicione os nomes para o sorteio</label>
        <textarea id="entradanomes" placeholder="Adicione os nomes separados por vírgula (Maria, Jonas, Daniel)"></textarea>
        <button class="botaoSortear">Sortear</button>
        </div>

        <div class="resultado">
            <span class="fechar">X</span>
            <p>resultado:</p>
        </div>
    </section>

</main>
<footer></footer>



</body>

<script src="./../Javascript/script.js"></script>  <!-- SEMPRE COLOCAR O JS NO FINAL PARA EVITAR PROBLEMAS NO CARREGAMENTO DA PAGINA-->
</html>
